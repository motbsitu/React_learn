    <script type="text/babel">
      ReactDOM.render(React.createElement('div', null, 'Hello World'),

      // ReactDOM.render(React.createElement('ul', null,

      ReactDOM.render(<ul>
          <li> Item 1</li>
          <li> Item 2</li>
          <li> Item 3</li>
        </ul>,
      document.getElementById('react-container2'))


      var MyComponent = React.createClass({
        render() {
          return <div>
            <h1>Second Hello World</h1>
            <p> React Component Here!</p>
          </div>
        }
      });

      ReactDOM.render(<MyComponent/>,
        document.getElementById('react-container3'))


    //refactor as ES6 class
    class MyNewComponent extends React.Component {
        render() {
        return <div>
          <h2>Third Hello World</h2>
          <p>Another React Component Here!</p>
        </div>
      }
    }

    ReactDOM.render(<MyNewComponent/>,
      document.getElementById('react-container4'))


  //stateless function compenent
    const MyComponentThree = () => {
      return <div>
        <h3>Fourth Hello World</h3>
        <p> And Another React Component Here!</p>
      </div>
    }

    ReactDOM.render(<MyComponentThree/>,
      document.getElementById('react-container5'))


  //Properties

    var MyComponentFour = React.createClass({
      render() {
        return <div>
          <h1>{this.props.text}</h1>
          <p> {this.props.children}</p>
        </div>
      }
    });

    ReactDOM.render(<div>
      <MyComponentFour text="Adding Properties">This is message 1</MyComponentFour>
      <MyComponentFour text="Adding Properties 2">This is message 2</MyComponentFour>
      <MyComponentFour text="Adding Properties 3">This is message 3</MyComponentFour>
      </div>,
      document.getElementById('react-container6'))

// STATE

      var Checkbox = React.createClass({
        getInitialState(){
          return {checked: true}
        },
        handleCheck(){
          //toggle between states
          this.setState({checked: !this.state.checked})
        },
        render() {
          var msg
          if(this.state.checked){
            msg = "Checked"
          }else{
            msg = "Unchecked"
          }
          return ( <div>
                    <input type="checkbox" onChange={this.handleCheck}
                      defaultChecked={this.state.checked}/>
                    <p>This box is {msg}</p>
                  </div>)
        }
      })
      ReactDOM.render(<Checkbox/>,
        document.getElementById('react-container7'))


        var Box = React.createClass({
          // componentWillMount(){

          // },

          // getDefaultProps(){

          //     width: 200
          //   }
            getInitialState(){
              return{
                backgroundColor: 'red',
                height: 200,
                width: 200
              }
          },

          update(){
            this.setState({backgroundColor: 'purple'})
          },
          componentDidUpdate(){
            alert('component did update')
          },
          render(){
            return (<div style={this.state}
                      onClick={this.update}></div> )
          }
        });
        ReactDOM.render(<Box />,
          document.getElementById('react-container8'))
